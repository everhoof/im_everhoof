query GetCurrentUser {
  getCurrentUser {
    id
    username
    email
    avatar {
      id
      s {
        height
        width
        link
        size
      }
      m {
        height
        width
        link
        size
      }
      o {
        height
        width
        link
        size
      }
    }
    createdAt
    roles {
      name
    }
  }
}
