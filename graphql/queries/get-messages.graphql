query GetMessages($count: Int = 100, $page: Int = 1, $lastId: Int, $reverse: Boolean = false) {
  getMessages(count: $count, page: $page, lastId: $lastId, reverse: $reverse) {
    id
    randomId
    owner {
      id
      username
      avatar {
        s {
          link
        }
      }
    }
    content
    username
    system
    schema
    type
    pictures {
      m {
        link
        width
        height
      }
      o {
        link
        width
        height
      }
    }
    deletedBy {
      id
      username
    }
    createdAt
    updatedAt
    deletedAt
  }
}
