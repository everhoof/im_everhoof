mutation UpdateAvatar($pictureId: Int!) {
  updateAvatar(pictureId: $pictureId) {
    avatar {
      id
      s {
        id
        height
        width
        link
        size
      }
      m {
        id
        height
        width
        link
        size
      }
      o {
        id
        height
        width
        link
        size
      }
    }
  }
}
